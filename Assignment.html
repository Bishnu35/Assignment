<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../bs.5.3/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <style>
        button {
            outline: 0px;
            border: 0px;
            padding: 7px 15px;
            border-radius: 100%;
        }

        .active {
            background-color: black;
            color: white;
        }
    </style>
</head>
<body>
    <nav class="navbar-nav navbar bg-dark">
        <div class="container-fluid">
            <a href="#" class="navbar-brand text-white"> üõí Amazon</a>
        </div>
    </nav>
    <section class="container-fluid mt-4">
        <div class="row">
            <div class="col-6 m-auto">
                <div class="card">
                    <div class="card-header">
                        <div class="row text-center">
                            <div class="col-4">
                                <button class="active" id="btn1">1</button>
                            </div>
                            <div class="col-4">
                                <button id="btn2">2</button>
                            </div>
                            <div class="col-4">
                                <button id="btn3">3</button>
                            </div>
                        </div>
                    </div>
                    <div class="card-body text-center">
                        <h2 id="message">Happy Morning</h2>
                    </div>
                    <div class="card-footer">
                        <div class="row text-center">
                            <div class="col-4">
                                <button id="prevBtn">Previous</button>
                            </div>
                            <div class="col-4"></div>
                            <div class="col-4">
                                <button id="nextBtn">Next</button>
                            </div>
                        </div>
                    </div> 
                </div>
            </div>
        </div>
    </section>

    <script>
        // Get the buttons and message element
        const btn1 = document.getElementById('btn1');
        const btn2 = document.getElementById('btn2');
        const btn3 = document.getElementById('btn3');
        const prevBtn = document.getElementById('prevBtn');
        const nextBtn = document.getElementById('nextBtn');
        const message = document.getElementById('message');

        let currentStep = 1; // Track the current step

        // Function to update buttons and message based on the current step
        function updateUI() {
            // Reset all buttons to default
            btn1.classList.remove('active');
            btn2.classList.remove('active');
            btn3.classList.remove('active');

            // Add active class to the current step
            if (currentStep === 1) {
                btn1.classList.add('active');
                message.textContent = 'Hii ...Sonuü•∞....';
            } else if (currentStep === 2) {
                btn2.classList.add('active');
                message.textContent = 'Love u so much...‚ù§';
            } else if (currentStep === 3) {
                btn3.classList.add('active');
                message.textContent = 'miss u yara...üò•üò≠üò¢';
            }
        }

        // Logic for "Next" button
        nextBtn.addEventListener('click', function() {
            if (currentStep < 3) {
                currentStep++;
                updateUI();
            }
        });

        // Logic for "Previous" button
        prevBtn.addEventListener('click', function() {
            if (currentStep > 1) {
                currentStep--;
                updateUI();
            }
        });

        // Initial UI update
        updateUI();
    </script>
</body>
</html>
